<!doctype html>
<html lang="en">
<head>
  <title>Particle Engine (Three.js)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel=stylesheet href="css/base.css"/>
</head>
<body>

<script src="js/three.min.js"></script>

<script src="js/Detector.js"></script>
<script src="js/Stats.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/HousePlaneRenderOptions.js"></script>

<!-- jQuery code to display an old school information button and box when clicked. -->
<script src="js/jquery-1.9.1.js"></script>
<script src="js/jquery-ui.js"></script>
<link rel=stylesheet href="css/jquery-ui.css" />
<link rel=stylesheet href="css/info.css"/>
<link rel=stylesheet href="css/index.css"/>

<!-- main app -->
<script src="js/SmokyRoom.js"></script>

<div id="ThreeJS" style="position: absolute; left:0px; top:0px"></div>

<div id="pm-readings">
  <div class="title">Particulate Matter Readings</div>
  <div>
    <div class="label">Paused</div>
    <input type="checkbox" value="paused"/>
    <div class="label">Speed: <span id="speed"></span></div>
    <div id="speed-slider"></div>
    <div class="label">Elapsed Time (seconds): <span id="elapsed-time"></span></div>
    <div id="time-slider"></div>
    <div>Sensor Ref: <span id="sensor-reference"></span></div>
    <div>Particulate Matter: <span id="pm"></span></div>
    <div>Min: <span id="min"></span></div>
    <div>Max: <span id="max"></span></div>
  </div>
</div>

</body>
</html>
