<script>
/*
  Three.js "tutorials by example"
  Author: Lee Stemkoski
  Date: July 2013 (three.js v59dev)
*/

// MAIN

// standard global variables
var container, scene, camera, renderer, controls, stats;
var keyboard = new THREEx.KeyboardState();
var clock = new THREE.Clock();
clock.sumDT = 0;
// custom global variables
var cube;

init();
animate();

function drawHouse(scene) {
  // FLOOR
  (function(){
    console.log('Render checkerboard floor');
    var floorTexture = new THREE.ImageUtils.loadTexture( 'images/checkerboard.jpg' );
    floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
    floorTexture.repeat.set( 10, 10 );
    var floorMaterial = new THREE.MeshBasicMaterial( { color: 0x444444, map: floorTexture, side: THREE.DoubleSide } );
    var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
    var floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.position.y = -10.5;
    floor.rotation.x = Math.PI / 2;
    scene.add(floor);
  })();

  // house
  function renderPlane(geometry, x,y,z, rotation) {
    console.log('Render plane', geometry);
    let defaultPlaneGeometry = {
      position: {
        x: 0,
        y: 0,
        z: 0
      },
      rotation: {
        x: 0,
        y: 0,
        z: 0
      },
      size: {
        h: 550,
        w: 550
      }
    };

    geometry = geometry || defaultPlaneGeometry;
    geometry.size = geometry.size || defaultPlaneGeometry.size;

    var texture = new THREE.ImageUtils.loadTexture( 'images/rock-512.jpg' );
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping; 
    texture.repeat.set( 10, 10 );
    var material = new THREE.MeshBasicMaterial( { color: 0x444444, map: texture, side: THREE.DoubleSide } );
    var floorGeometry = new THREE.PlaneGeometry(geometry.size.h, geometry.size.w, 10, 10);
    var wall1 = new THREE.Mesh(floorGeometry, material);
    wall1.position.set(geometry.position.x, geometry.position.y, geometry.position.z);
    wall1.rotation.set(geometry.rotation.x, geometry.rotation.y, geometry.rotation.z);

    scene.add(wall1);
  };

  // back wall
  renderPlane({
    position: {
      x: 0,
      y: 150,
      z: -275
    },
    rotation: {
      x: Math.PI,
      y: 0,
      z: 0,
    },
    size: {
      h: 550,
      w: 300
    }
  });

  // side walls
  renderPlane({
    position: {
      x: -275,
      y: 150,
      z: 0
    },
    rotation: {
      x: 0,
      y: Math.PI / 2,
      z: 0,
    },
    size: {
      h: 540,
      w: 300
    }
  });

  renderPlane({
    position: {
      x: 275,
      y: 150,
      z: 0
    },
    rotation: {
      x: 0,
      y: Math.PI / 2,
      z: 0,
    },
    size: {
      h: 540,
      w: 300
    }
  });

  // Ceiling
  renderPlane({
    position: {
      x: -173,
      y: 380,
      z: 0, 
    },
    rotation: {
      x: Math.PI / 2,
      y: Math.PI / 5,
      z: 0,
    },
    size: {
      h: 425,
      w: 550
    }
  });

  // Ceiling
  renderPlane({
    position: {
      x: 173,
      y: 380,
      z: 0, 
    },
    rotation: {
      x: Math.PI / 2,
      y: - Math.PI / 5,
      z: 0,
    },
    size: {
      h: 425,
      w: 550
    }
  });

  // cylinder
  (function(){
    var geometry = new THREE.CylinderGeometry( 20, 20, 30, 64 );
    var material = new THREE.MeshBasicMaterial( {color: 0x384170} );
    var cylinder = new THREE.Mesh( geometry, material );
    cylinder.position.set(200,0,-200);
    
    console.log('CYLINDER', cylinder)
    scene.add( cylinder );
  })();
}

// FUNCTIONS    
function init() 
{
  // SCENE
  scene = new THREE.Scene();
  // CAMERA
  var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
  var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 2, FAR = 5000;
  camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
  scene.add(camera);
  camera.position.set(0,200,400);
  camera.lookAt(scene.position);  
  // RENDERER
  if ( Detector.webgl )
    renderer = new THREE.WebGLRenderer( {antialias:true} );
  else
    renderer = new THREE.CanvasRenderer(); 
  renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
  container = document.getElementById( 'ThreeJS' );
  container.appendChild( renderer.domElement );
  // EVENTS
  THREEx.WindowResize(renderer, camera);
  THREEx.FullScreen.bindKey({ charCode : 'm'.charCodeAt(0) });
  // CONTROLS
  controls = new THREE.OrbitControls( camera, renderer.domElement );
  // STATS
  stats = new Stats();
  stats.domElement.style.position = 'absolute';
  stats.domElement.style.bottom = '0px';
  stats.domElement.style.zIndex = 100;
  container.appendChild( stats.domElement );
  // LIGHT
  var light = new THREE.PointLight(0xffffff);
  light.position.set(0,250,0);
  scene.add(light);

  drawHouse(scene);

  // SKYBOX/FOG
  var skyBoxGeometry = new THREE.CubeGeometry( 4000, 4000, 4000 );
  var skyBoxMaterial = new THREE.MeshBasicMaterial( { color: 0x000000, side: THREE.BackSide } );
  var skyBox = new THREE.Mesh( skyBoxGeometry, skyBoxMaterial );
    scene.add(skyBox);
  
  ////////////
  // CUSTOM //
  ////////////

  // init smoke particle engines
  window.particleEngines = [];
  let smokePointsData = window.smokePointsData;

  smokePointsData.forEach(function(smoke, i) {
    smoke.particleValues = Object.assign({}, window.smokeParticleEngineMeta);
    smoke.particleValues.positionBase = new THREE.Vector3( smoke.coords.x, smoke.coords.y, smoke.coords.z );
    smoke.particleValues.opacityTween = new Tween( [0.2, 2], [smoke.intensity[0], 0] );
    console.log('init smoke', smoke, smoke.particleValues.positionBase, smoke.particleValues.opacityTween);



    var engine = new ParticleEngine();
    engine.data = smoke;
    engine.setValues( smoke.particleValues );
    engine.initialize();

    window.particleEngines.push(engine);
  });
}

function animate() 
{
  requestAnimationFrame( animate );
  render();   
  update();
}

function restartEngine(parameters)
{
  resetCamera();
  
  window.particleEngines.forEach((engine) => {
    engine.destroy();
    engine = new ParticleEngine();
    engine.setValues( parameters );
    engine.initialize();
  })
}

function resetCamera()
{
  // CAMERA
  var SCREEN_WIDTH = window.innerWidth, SCREEN_HEIGHT = window.innerHeight;
  var VIEW_ANGLE = 45, ASPECT = SCREEN_WIDTH / SCREEN_HEIGHT, NEAR = 0.1, FAR = 20000;
  camera = new THREE.PerspectiveCamera( VIEW_ANGLE, ASPECT, NEAR, FAR);
  //camera.up = new THREE.Vector3( 0, 0, 1 );
  camera.position.set(0,200,400);
  camera.lookAt(scene.position);  
  scene.add(camera);
  
  controls = new THREE.OrbitControls( camera, renderer.domElement );
  THREEx.WindowResize(renderer, camera);
}

function update()
{
  controls.update();
  stats.update();
  
  var dt = clock.getDelta();
  var opacity, updateOpacity;

  clock.sumDT += dt;
  if (clock.sumDT > 5) {
    clock.sumDT = 0;
    updateOpacity = true;
  } 

  window.particleEngines.forEach(function(engine) {
    opacity = null;
    if (updateOpacity) {
      // update with opacity from data every 3 seconds
      opacity = engine.data.intensity[Math.floor(Math.random() * 100)];
      console.log('update opacityTween', opacity)      
    }

    engine.update( dt * 0.5 );
  });
}

function render() 
{
  renderer.render( scene, camera );
}

</script>
